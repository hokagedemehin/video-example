<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/ec2c7e3e91.js" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <!-- preloader -->
    <div class="preloader">
        <img src="preloader.gif" alt="">
    </div>
    <!-- header -->
    <header>
        <video class="video-container" muted autoplay loop type=video/mp4>
            <source src="video.mp4" type="video/mp4">
        </video>
        <h1>Video Project</h1>
        <!-- video switch -->
        <button class="switch-btn">
            <span>play</span>
            <span>pause</span>
            <span class="switch"></span>
        </button>
    </header>
    
    
</body>
</html>
